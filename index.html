<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Outfit" rel="stylesheet" type="text/css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

    .card {
      background-color: hsl(216, 50%, 16%);
      width: fit-content;
      height: fit-content;
      margin: auto;
      padding: 35px;
    }

    .image {
      display: block;
      background-color: white;
      margin: auto;
    }

    h1 {
      color: white;
      font-weight: 400;
    }

    p {
      color: hsl(215, 51%, 70%);
      font-size: 18px;
    }

    #eth-count {
      display: flex;
      float: left;
      color: hsl(178, 100%, 50%);
    }

    #days-left {
      display: flex;
      float: right;
      color: hsl(215, 51%, 70%);
    }

    hr {
      border: none;
      border-top: 1px solid hsl(215, 32%, 27%);
      text-align: center;
      height: 1px;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    .footer {
      font-size: 17px;
      color: hsl(215, 51%, 70%);
    }
  </style>
</head>
<body style="background-color: hsl(217, 54%, 11%); font-family: Outfit;">
  <div id="card" class="card">
    <img src="./images/image-equilibrium.jpg" alt="" id="image" class="image">
    
    <h1>Equilibrium #3429</h1>

    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div id="eth-count"><img src="./images/icon-ethereum.svg" alt="" style="margin-right: 10px;">0.041 ETH</div>

    <div id="days-left"><img src="./images/icon-clock.svg" alt="" style="margin-right: 10px;">3 days left</div><br>

    <hr>
    
    <div class="footer">
      <img src="./images/image-avatar.png" alt="">Creation of Jules Wyvern
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jo√£o Lucas Dias</a>.
  </div>
</body>
</html>
