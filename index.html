<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./index.css">
  <link href="https://fonts.googleapis.com/css?family=Outfit" rel="stylesheet" type="text/css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body style="background-color: hsl(217, 54%, 11%); font-family: Outfit; display: flex; flex-direction: column;">
  <div id="nft-card">
    <div id="container" style="position: relative;">
      <img id="nft-image" src="./images/image-equilibrium.jpg" alt="">
      <a href="">
        <div id="overlay">
          <img id="hover-image" src="./images/icon-view.svg" alt="">
        </div>
      </a>
    </div>
    
    <div id="nft-info">
      <a id="nft-title" href="" target="">Equilibrium #3429</a>

      <div id="nft-description">Our Equilibrium collection promotes balance and calm.</div>

      <div style="display: flex; justify-content: space-between; align-items:center; width: 100%; height: 25%;">
        <div id="nft-value"><img src="./images/icon-ethereum.svg" alt="" style="margin-right: 5px;">0.041 ETH</div>
        <div id="nft-timer"><img src="./images/icon-clock.svg" alt="" style="margin-right: 5px;">3 days left</div>
      </div>
    </div>
    
    <hr>
    
    <div id="nft-creator"><img src="./images/image-avatar.png" alt="" id="avatar-image">Creation of <a id="nft-creator-name" href="" target="">Jules Wyvern</a></div>
  </div>

  <div class="attribution" style="display: flex; align-self: center; color: white;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="">Jo√£o Lucas Dias</a>.
  </div>
</body>
</html>
